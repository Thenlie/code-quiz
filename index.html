<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header class="header">
        <!-- to display 'view high score' button and timer -->
        <button class="view-high-score">View High Scores</button>
        <div id="timer">Time: 0</div>
    </header>
    <main class="page-content">
        <!-- to display quiz -->
        <h1 id="main-head">Coding Quiz Challenge</h1>
        <p id="main-p">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button id="startBtn">Start Quiz</button>
    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
